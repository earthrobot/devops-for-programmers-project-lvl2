---

- hosts: all
  gather_facts: yes
  tasks:

    - name: Install packages
      ansible.builtin.apt:
        name: python3-pip
        update_cache: yes

    - name: Install Docker Module for Python
      ansible.builtin.pip:
        name: docker

    - name: Template a file to .env
      ansible.builtin.template:
          src: env.j2
          dest: .env
          owner: "{{ ansible_user }}"
          group: "{{ ansible_user }}"
          mode: '0644'

    - name: Run docker redmine
      community.docker.docker_container:
        name: redmine
        image: redmine
        published_ports: "80:3000"
        restart_policy: always
        restart: yes
        container_default_behavior: no_defaults
        pull: yes
        env_file: .env

- hosts: webservers
  tasks:
    - name: Run datadog
      include_role:
        name: datadog.datadog
